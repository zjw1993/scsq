<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<link rel="stylesheet" href="../../plugin/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../plugin/bootstrap-table/bootstrap-table.min.css" />
		<link rel="stylesheet" href="../../css/global.css" />

		<title>用户管理</title>
		
	</head>

	<body>
		<div class="admin-content-header">
			<div class="admin-content-search">
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="用户名" name="userName">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="手机号码" name="mobile">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email" name="email">
					</div>
					<buttontype="submit" class="btn btn-search">查询</button>
				</form>
			</div>
			<div class="admin-content-toolbar">
				<!--<button class="btn btn-default btn-xs">添加</button>
				<button class="btn btn-default btn-xs">修改</button>
				<button class="btn btn-default btn-xs">删除</button>-->
			</div>
		</div>
		
		<div class="admin-content-body">
			<table id="table">
        	</table>
        	
		</div>
		
		<script type="text/template" id="add-panel-templet">
			<form>
				<div class="col-sm-6 form-group">
					<label>用户名</label>
					<input type="text" class="form-control" name="userName" placeholder="用户名">
				</div>
				<div class="col-sm-6 form-group">
					<label>密码</label>
					<input type="password" class="form-control" name="password" placeholder="密码">
				</div>
				<div class="col-sm-6 form-group">
					<label>真实姓名</label>
					<input type="text" class="form-control" name="realName" placeholder="真实姓名">
				</div>
				<div class="col-sm-6 form-group">
					<label>手机号码</label>
					<input type="text" class="form-control" name="mobile" placeholder="手机号码">
				</div>
				<div class="col-sm-12 form-group">
					<label>邮箱</label>
					<input type="text" class="form-control" name="email" placeholder="邮箱">
				</div>
			</form>
		</script>
		
	</body>

	<script type="text/javascript" src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../plugin/bootstrap-table/bootstrap-table.min.js" ></script>
	<script type="text/javascript" src="../../plugin/bootstrap-table/bootstrap-table-zh-CN.js" ></script>
	<script type="text/javascript" src="../../plugin/layer/layer.js" ></script>
	<script type="text/javascript" src="../../js/base/base.js" ></script>
	<script type="text/javascript" src="../../js/base/page.js" ></script>
	<script type="text/javascript" src="../../js/sys/user.js" ></script>

</html>
