<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<link rel="stylesheet" href="../../plugin/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../plugin/bootstrap-table/bootstrap-table.min.css" />
		<link rel="stylesheet" href="../../plugin/bootstrap-treeview/bootstrap-treeview.min.css" />
		<link rel="stylesheet" href="../../css/global.css" />

		<title>角色管理</title>
		
	</head>

	<body>
		<div class="admin-content-header">
			<div class="admin-content-search">
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="角色名称" name="name">
					</div>
					<buttontype="submit" class="btn btn-search">查询</button>
				</form>
			</div>
			<div class="admin-content-toolbar">
			</div>
		</div>
		
		<div class="admin-content-body">
			<table id="table">
        	</table>
        	
		</div>
		
		<script type="text/template" id="edit-panel-templet">
			<form>
				<input type="hidden" class="form-control" name="id" />
				<div class="col-sm-6 form-group">
					<label>角色名称</label>
					<input type="text" class="form-control" name="name" placeholder="角色名">
				</div>
				<div class="col-sm-6 form-group">
					<label>状态</label>
					<select class="form-control" name="status">
					  	<option value="0">正常</option>
					  	<option value="1">禁用</option>
					</select>
				</div>
				<div class="col-sm-12 form-group">
					<label>角色描述</label>
					<input type="text" class="form-control" name="description" placeholder="角色描述">
				</div>
			</form>
		</script>
		
		<script type="text/template" id="auth-panel-templet">
			<form>
				<input type="hidden" class="form-control" name="roleId" />
				<div class="col-sm-12 form-group">
					<label>角色名称</label>
					<input type="text" class="form-control" readonly="readonly" name="roleName" placeholder="角色名">
				</div>
				<div class="col-sm-12 form-group">
					<label>权限</label>
					<div id="tree"></div>
				</div>
				
			</form>
		</script>
		
	</body>

	<script type="text/javascript" src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../plugin/jquery-validator/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="../../plugin/jquery-validator/localization/messages_zh.min.js" ></script>
	<script type="text/javascript" src="../../plugin/jquery-validator/additional-methods.js" ></script>
	<script type="text/javascript" src="../../plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../plugin/bootstrap-table/bootstrap-table.min.js" ></script>
	<script type="text/javascript" src="../../plugin/bootstrap-table/bootstrap-table-zh-CN.js" ></script>
	<script type="text/javascript" src="../../plugin/bootstrap-treeview/bootstrap-treeview.min.js" ></script>
	<script type="text/javascript" src="../../plugin/layer/layer.js" ></script>
	<script type="text/javascript" src="../../js/base/base.js" ></script>
	<script type="text/javascript" src="../../js/base/page.js" ></script>
	<script type="text/javascript" src="../../js/sys/role.js" ></script>

</html>
