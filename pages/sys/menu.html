<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<link rel="stylesheet" href="../../plugin/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../plugin/bootstrap-table/bootstrap-table.min.css" />
		<link rel="stylesheet" href="../../css/global.css" />

		<title>菜单管理</title>
		
	</head>

	<body>
		<div class="admin-content-header">
			<div class="admin-content-search">
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="菜单名称" name="name">
					</div>
					<!--<select class="form-control" name="type">
						<option value="">所有菜单类型</option>
					  	<option value="1">菜单</option>
					  	<option value="2">链接</option>
					</select>-->
					<buttontype="submit" class="btn btn-search">查询</button>
				</form>
			</div>
			<div class="admin-content-toolbar">
				<button id="back-parent-btn" class="btn btn-default btn-xs" onclick="Admin.menu.backToParent()" style="display: none;">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
					返回父菜单
				</button>
			</div>
		</div>
		
		<div class="admin-content-body">
			<table id="table">
        	</table>
		</div>
		
		<script type="text/template" id="edit-panel-templet">
			<form id="menu-form">
				<input type="hidden" class="form-control" name="id" />
				<input type="hidden" class="form-control" name="parentId" />
				<div class="col-sm-4 form-group">
					<label>父菜单名称</label>
					<input type="text" disabled="disabled" class="form-control" name="pName" placeholder="无">
				</div>
				<div class="col-sm-4 form-group">
					<label>菜单名称</label>
					<input type="text" required="required" class="form-control" name="name" placeholder="菜单名称">
				</div>
				<div class="col-sm-4 form-group">
					<label>rank</label>
					<input type="number" class="form-control" name="rank" placeholder="rank" value="1">
				</div>
				<div class="col-sm-4 form-group">
					<label>默认展开</label>
					<select class="form-control" name="spread">
					  	<option value="0">否</option>
					  	<option value="1">是</option>
					</select>
				</div>
				<div class="col-sm-8 form-group">
					<label>菜单url</label>
					<input type="text" class="form-control" name="url" placeholder="菜单url">
				</div>
				
				<!--<div class="col-sm-4 form-group">
					<label>菜单类型</label>
					<select class="form-control" name="spread">
					  	<option value="1">菜单</option>
					  	<option value="2">链接</option>
					</select>
				</div>-->
			</form>
				
			<form id="btns-form" style="display: none;">
				<div id="menu-btns-ctrl" class="col-sm-12 form-group">
					<hr style="color: #ECECEC;margin: 0;height: 5px;"/>
					<label>按钮列表</label>
					<button onclick="Admin.menu.addMenuBtns()" id="add-menu-btn" type="button" class="btn btn-default btn-xs" style="margin-top: -5px;">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						添加
					</button>
					(一个菜单对应的页面上的所有访问接口动作的都可以作为一个按钮配置在下方，当js中有注册对应btnType的按钮时，按钮会在页面上显示，否则只会作为url访问权限限制)
				</div>
				<!--<div name="menu-btn-group">
					<div class="col-sm-3 form-group">
						<input type="text" class="form-control" name="btnName" placeholder="btnName,例：添加">
					</div>
					<div class="col-sm-3 form-group">
						<input type="text" class="form-control" name="btnType" placeholder="btnType,例：add">
					</div>
					<div class="col-sm-5 form-group">
						<input type="text" class="form-control" name="actionUrls" placeholder="actionUrls,例：/user/save.do">
					</div>
					<div class="col-sm-1 form-group" style="">
						<button onclick="Admin.menu.removeMenuBtnsEvent(this)" type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</div>-->
			</form>
		</script>
		
	</body>

	<script type="text/javascript" src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../plugin/jquery-validator/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="../../plugin/jquery-validator/localization/messages_zh.min.js" ></script>
	<script type="text/javascript" src="../../plugin/jquery-validator/additional-methods.js" ></script>
	<script type="text/javascript" src="../../plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../plugin/bootstrap-table/bootstrap-table.min.js" ></script>
	<script type="text/javascript" src="../../plugin/bootstrap-table/bootstrap-table-zh-CN.js" ></script>
	<script type="text/javascript" src="../../plugin/layer/layer.js" ></script>
	<script type="text/javascript" src="../../js/base/base.js" ></script>
	<script type="text/javascript" src="../../js/base/page.js" ></script>
	<script type="text/javascript" src="../../js/sys/menu.js" ></script>

</html>
