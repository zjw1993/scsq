<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="../plugin/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>

	<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>后台登录</h1>
			</header>
			<div class="beg-login-main">
				<form action="" class="layui-form" id="login-form">
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        	<i class="layui-icon">&#xe612;</i>
                    	</label>
						<input type="text" value="SuperAdmin" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        	<i class="layui-icon">&#xe642;</i>
                    	</label>
						<input type="password" value="123456" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
					
				</form>
				<div class="layui-form-item">
					<!--<div class="beg-pull-left beg-login-remember">
						<label>记住帐号？</label>
						<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
					</div>-->
					<!--<div class="beg-pull-right">-->
						<button id="submit-btn" class="layui-btn layui-btn-primary" style="width: 100%;">
                        	<!--<i class="layui-icon">&#xe650;</i>--> 登录
                    	</button>
					<!--</div>-->
					<div class="beg-clear"></div>
				</div>
			</div>
			<footer>
				<p>admin © www.weiniu.cn</p>
			</footer>
		</div>
		<script type="text/javascript" src="../plugin/jquery/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="../plugin/layui/layui.js"></script>
		<script type="text/javascript" src="../js/base/base.js" ></script>
		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					form = layui.form();
				
				$("#submit-btn").click(function(){
					Admin.progress("登陆中.....");
					Admin.ajaxJson(Admin.SERVER_URL+"/main/login.do", $("#login-form").serialize(), function(ret){
						if(ret.success) {
							window.localStorage.setItem("UN", ret.user.userName);
							location.href = 'index.html';
						}else {
							Admin.alert("", ret.msg);
						}
					});
				})
			});
		</script>
	</body>

</html>
